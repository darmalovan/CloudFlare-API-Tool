language: java
sudo: required

addons:
  sonarqube:

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

jdk:
  - oraclejdk8

script:
  - ./gradlew build test jar sonarqube

after_success:
  - bash <(curl -s https://codecov.io/bash)
